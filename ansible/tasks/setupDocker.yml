---
- name: Setup docker .env file
  template:
    src: templates/dockerEnv.env
    dest: "../.env"

- name: Install the needed docker packages
  apt:
    name:
    - apt-transport-https
    - ca-certificates
    - software-properties-common
    - gnupg-agent
    state: present
    update_cache: yes
- name: Add an apt signing key for Docker
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Add apt repository for stable version
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/debian bullseye stable
    state: present

- name: Install Docker
  apt:
    name: "{{packages}}"
    state: present
    update_cache: yes
  vars:
    packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io
- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: Add user {{adminuser}} to docker group
  user:
    name: "{{adminuser}}"
    groups: docker
    append: yes

- name: Download docker-compose
  get_url:
    url : https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
    dest: ~/docker-compose
    mode: '+x'
- name: Check docker-compose exists
    stat: path=~/docker-compose
    register: docker_compose

- name: Move docker-compose to /usr/local/bin/docker-compose
    command: mv ~/docker-compose /usr/local/bin/docker-compose
    when: docker_compose.stat.exists
- name: Create folder for docker data
  file:
    path: "${DATADIR}"
    state: directory

- name: Create folder for traefik data
  file:
    path: "${DATADIR}/traefik/acme"
    state: directory

- name: Create acme config file for traefik
  file:
    path: "${DATADIR}/traefik/acme/acme.json"
    state: touch
    mode: '0600'

- name: Create the external docker network
  docker_network:
    name: traefik_proxy
